<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#CC6600"></a-box>
      <a-sphere position="0 3 -3" radius="0.7" color="#CC3333"></a-sphere>
      <a-cylinder position="0 2 -3" radius="0.5" height="2" color="#993300"></a-cylinder>
      <a-dodecahedron position="0 2.7 -2" color="#6666FF" radius="0.15"></a-dodecahedron>
      <a-sphere position="0.5 3.5 -2.5" radius="0.2" color="#CC3333"></a-sphere>
      <a-sphere position="-0.5 3.5 -2.5" radius="0.2" color="#CC3333"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#000000"></a-plane>
      <a-sky color="#330000"></a-sky>
    </a-scene>
  </body>
</html>
